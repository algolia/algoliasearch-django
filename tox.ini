[tox]
envlist =
    {py35,py36,py37,py38}-django22
    {py36,py37,py38}-django30
skip_missing_interpreters = True

[gh-actions]
python =
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38

[testenv]
deps =
    six
    mock
    factory_boy
    django22: Django>=2.2,<3.0
    django30: Django>=3.0,<3.1
passenv =
    ALGOLIA*
    TRAVIS*
commands = python runtests.py

[testenv:coverage]
basepython = python3.8
deps = coverage
passenv =
    ALGOLIA*
    TRAVIS*
commands =
    coverage run --branch --source=algoliasearch_django runtests.py
    coverage report

[testenv:coveralls]
basepython = python3.8
deps =
    coverage
    coveralls
passenv =
    ALGOLIA*
    TRAVIS*
commands =
    coverage run --branch --source=algoliasearch_django runtests.py
    coverage report
    coveralls
