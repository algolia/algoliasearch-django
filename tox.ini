[tox]
envlist =
    {py27,py34}-django17
    {py27,py34,py35,py36}-django18
    {py27,py34,py35,py36}-django19
    {py27,py34,py35,py36}-django110
    {py27,py34,py35,py36}-django111
    {py34,py35,py36}-django20
    {py34,py35,py36}-django21
    {py34,py35,py36}-django22LTS
    {py36,py37,py38,py39}-django30
    {py36,py37,py38,py39}-django31
    {py36,py37,py38,py39,py310}-django32
    {py38,py39,py310}-django40
    {py38,py39,py310,py311}-django41
    {py38,py39,py310,py311}-django42
    coverage
skip_missing_interpreters = True

[testenv]
deps =
    six
    mock
    factory_boy
    py{27,34}: Faker>=1.0,<2.0
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
    django22LTS: Django>=2.2,<3.0
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    django42: Django>=4.2,<4.3
passenv =
    ALGOLIA*
    TRAVIS*
commands = python runtests.py

[testenv:coverage]
basepython = python2.7
deps = coverage
passenv =
    ALGOLIA*
    TRAVIS*
commands =
    coverage run --branch --source=algoliasearch_django runtests.py
    coverage report

[testenv:coveralls]
basepython = python2.7
deps =
    coverage
    coveralls
passenv =
    ALGOLIA*
    TRAVIS*
commands =
    coverage run --branch --source=algoliasearch_django runtests.py
    coverage report
    coveralls
